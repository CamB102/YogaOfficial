  </head>
  <body>
    <div class="main">
      <div class="side-nav">
        <div>
        <a href="#" class="logo">
            <img class="img-logo" src="images/logo-2.png">
            <img class="img-logo-mini" src="images/logo-mini.png">
        </a>

            <p>People. Productivity. Profitability.</p>

        </div>
      </div>
      <!--End nav-bar-->

      <!--Form-->
      <div class="content">
        <div class="header">
        <h1>Registration Form</h1>
        </div>
        <div class="body">
        
          <form action="" class="flex-form" id="form">

          <div class="flex-container">
            <div class="flex-item-left"><label for="username">User name</label></div>
            <div class="flex-item-right"><input type="text" id="username" name="username" placeholder="Enter User Name">
            <div class="error"></div>
            </div>
            
          </div>

          <div class="flex-container">
            <div class="flex-item-left"><label for="password">Password</label></div>
            <div class="flex-item-right"><input type="password" id="password" name="password" placeholder="Enter New Password">
            <div class="error"></div>
            </div>
            
          </div>

          <div class="flex-container">
            <div class="flex-item-left"><label for="email">Email</label></div>
            <div class="flex-item-right"><input type="email" id="email" name="email" placeholder="Enter Your Email">
             <div class="error"></div>
            </div>
           
          </div>

          <div class="flex-container">
            <div class="flex-item-left"><label for="firstname">First Name</label></div>
            <div class="flex-item-right"><input type="text" id="firstname" name="firstname" placeholder="Enter First Name">
            <div class="error"></div>
            </div>
            
          </div>

          <div class="flex-container">
            <div class="flex-item-left"><label for="lastname">Last Name</label></div>
            <div class="flex-item-right"><input type="text" id="lastname" name="lastname" placeholder="Enter Last Name">
            <div class="error"></div>
            </div>
            
          </div>

          <div class="flex-container">
            <div class="flex-item-left"><label for="lastname">Gender</label>
            </div>
            <div class="flex-item-right">
              <select id="class" name="class">
                  <option value="man">Man</option>
                  <option value="woman">Woman</option>
                  <option value="genderqueer/non-binary">Genderqueer/Non-Binary</option>
                  <option value="not disclose">Prefer not to disclose</option>
              </select>
            </div>
          </div>

          <div class="flex-container">
            <div class="flex-item-left"><label for="address">Address</label>
            </div>
            <div class="flex-item-right"><input type="text" id="address" name="address" placeholder="Enter Your Address">
            <div class="error"></div>
            </div>
            
          </div>

          <div class="flex-container">
            <div class="flex-item-left"><label for="suburb">Suburb</label>
            </div>
            <div class="flex-item-right"><input type="text" id="suburb" name="suburb" placeholder="Enter Suburb">
            <div class="error"></div>
            </div>
            
          </div>

          <div class="flex-container">
            <div class="flex-item-left"><label for="state">State</label>
            </div>
            <div class="flex-item-right"><input type="text" id="state" name="state" placeholder="Enter State">
            <div class="error"></div>
            </div>
            
          </div>

          <div class="flex-container">
            <div class="flex-item-left"><label for="postcode">Postcode</label>
            </div>
            <div class="flex-item-right"><input type="text" id="postcode" name="postcode" placeholder="Enter Postcode">
            <div class="error"></div>
            </div>
            
          </div>

          <div class="flex-container">
            <div class="flex-item-left">
            </div>
            <div class="flex-item-right">
            <button type="submit">Submit</Button>
            <button type="reset">Reset</button>
            </div>
          </div>
          </form>
        

        </div>
        <div class="footer">
          <a href="index.html" class="logo-footer">
            <img class="logo-mini-footer" src="images/logo-mini.png">
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
