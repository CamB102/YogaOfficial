<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yoga Class - Melbourne</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/192b3ead71.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <script src="player.js" defer></script>

  </head>
  <body>
    <div class="main">
      <div class="side-nav">
        <div>
        <a href="index.html" class="logo">
            <img class="img-logo" src="images/logo-2.png">
            <img class="img-logo-mini" src="images/logo-mini.png">
        </a>
        </div>
        <div class="company-sologan" >
            <p>People. Productivity. Profitability.</p>
        </div>
        <div class="side-nav-item">
                <a class="menu-item" href="index.html"><i class="fa-solid fa-house"></i><p>Home</p></a>
                <a class="menu-item" href="Class.html"><i class="fa-solid fa-people-group"></i><p>Classes</p></a>
                <a class="menu-item" href="musicPlayer.html"><i class="fa-solid fa-headphones"></i><p>Music Player</p></a>
                <a class="menu-item" href="Registration.html"><i class="fa-solid fa-pen-to-square"></i><p>Registration</p></a>
                <a class="menu-item" href="ImageGallery.html"><i class="fa-solid fa-camera-retro"></i><p>Gallery</p></a>
        </div>
      </div>
      <div class="content">
        <div class="header">
          <h1>Music Therapy</h1>
        </div>
        <div class="body">
          <div class="music-container">
            <div class="music-player">
              <nav>
                <div class="circle">
                  <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                  <i class="fa-solid fa-bars"></i>
                </div>
              </nav>
              <img src="media/ghibi.jpeg" class="song-img"/>
              <h2>Merry go around</h2>
              <h3>Joe Hisaishi</h3>

              <audio id="song">
                <source src="media/merry-go-around.mp3" type="audio/mpeg">
              </audio>
              <input type="range" value="range" id="progress">

              <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
              </div>

            </div>
          </div>
        </div>
        <div class="footer">
          <a href="index.html" class="logo-footer">
            <img class="logo-mini-footer" src="images/logo-mini.png">
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
